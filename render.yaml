services:
  - type: web
    name: aino-backend
    env: python
    region: frankfurt
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
    autoDeploy: true

  - type: static
    name: aino-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: frontend/dist
    rootDir: frontend
